<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->

<body>
    <h1>⚔️War of Cards⚔️</h1>
    <p>Get the highest card and win the fight or lose the war...</p>
    
    <section class="first">
        <h2>Player 1</h2>
        <img id="player1" src="" alt="playing card">  
        <p id="winner1"></p>
    </section>

    <section class="second">
        <h2>Player 2</h2>
        <img id="player2" src="" alt="playing card">
        <p id="winner2"></p>   
    </section>
    
    <button>⚔️FIGHT⚔️</button>
    <p id="tie"></p>

    <h2>
        <span id="p1ScoreCount">0</span> - <span id="p2ScoreCount">0</span>
    </h2> 

    <p id="end"></p>
